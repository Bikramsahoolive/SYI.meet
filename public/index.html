<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYI-MeeT</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@300&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <h1>SYI MeeT</h1>
    <div class="user-details">
        <div class="client-dtls">
            <span>Name : <strong id="name"></strong></span>
            <span>MeeT ID : <strong id="room-id"></strong> </span>
        </div>

        <div class="control">
            <i class="fa-solid fa-volume-xmark" id="speaker"></i>
            <i class="fa-solid fa-arrows-rotate" id="switch-cam"></i>
            <i class="fa-solid fa-arrow-up-right-from-square share-id" onclick="shareMeetId()"></i>
            <i class="fa-solid fa-message" id="chat-btn" onclick="chatToggle()"></i>
            <div class="msg-notification"></div>

        </div>

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <dic class="data">
              <h4>Welcome to SYI MeeT</h4>
              <p> * This is the beta version, some interoption may occurred...</p>
              <p>* If camera or microphone not connecting  please turn off it and on again or click on joiner name. </p>
              <strong>[ Bikram Sahoo ]</strong>
              <h6>Do not refresh</h6>
          </dic>
        </div>
      
        <div class="modal-content-form">
          <span class="close up">&times;</span>
          <dic class="data">
              <label>Enter joiner name :</label>
              <input type="text" id="remote-name" maxlength="15">
              <button id="send-id" onclick="submitNameToShare()">send</button>
          </dic>
        </div>
      
        <div class="modal-content-new">
          <span class="close down">&times;</span>
          <dic class="data">
              <label>Enter your name :</label>
              <input type="text" id="client-name" maxlength="15">
              <button id="" onclick="createMeet()">Create</button>
          </dic>
        </div>
      </div>

    
    <section class="join">
        <div class="container">
            <form action="/" method="get">
                <h2>Join MeeTing</h2>
                <h5 id="err"></h5>
                <input type="text" name="name" placeholder="Enter Name" autofocus required>
                <input type="text" name="id" placeholder="Enter MeeT ID" required>
                <button type="submit">Join</button>
            </form>

            <button onclick="openCreateMeet()">Create Meeting</button>
        <span class="dev">Design & Developed by <strong>Bikram Sahoo</strong></span>

        </div>
    </section>





    <section class="main">



        <div class="content">
            <ul id="userList">
                <!-- <li><div></div><strong>Bikram</strong> <i class="fa-solid fa-microphone mic"></i></li> -->

            </ul>
            <div class="video">
                <video id="client-video" muted autoplay></video>
                <video id="client-screen" muted autoplay></video>
                <div class="hidebtn">
                    <i class="fa-solid fa-angle-up" onclick="hideClientVideo()"></i>
                </div>
            </div>
            <div class="audio">
                <audio id="remoteAudio" preload="auto"></audio>
            </div>
            <div class="screen">
                <video id="remote-video" muted autoplay></video>
                <!-- <video id="remote-screen" muted autoplay></video> -->
            </div>
            <div class="textdoc" id="chat-box">
                <div class="text" id="text">
                    
                    <!-- <p class="new-msg">Unread Messages</p> -->
                    
                </div>
                <div class="msg-input" id="msgInput">
                    <textarea id="text-msg" placeholder="Type a mssage..."></textarea>
                    <i class="fa-solid fa-share msg-btn" onclick="sendMsg()"></i>
                </div>
            </div>

        </div>
        

        <div class="button">
            
            <i class="fa-solid fa-video-slash red" id="camera-btn"></i>
            <i class="fa-solid fa-microphone-slash red" id="audio-btn"></i>
            <i class="fa-solid fa-desktop red" id="screen-btn"></i>
            <i class="fa-solid fa-phone-flip red" id="hang-up"></i>

        </div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>

    
</body>

</html>
