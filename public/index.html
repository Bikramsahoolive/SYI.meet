<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@300&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>SYI MeeT</h1>
    <div class="user-details">
        <div class="client-dtls">
            <span>Name : <strong id="name"></strong></span>
            <span>MeeT ID : <strong id="room-id"></strong> </span>
        </div>
        <i class="fa-solid fa-message" id="chat-btn" onclick="chatToggle()"></i>
    </div>

    <section class="join">
        <div class="container">
            <form action="/" method="get">
                <h2>Join MeeTing</h2>
                <h5 id="err"></h5>
                <input type="text" name="name" placeholder="Enter Name" autofocus required>
                <input type="text" name="id" placeholder="Enter MeeT ID" required>
                <input type="submit" value="Join">
                <a href="http://localhost:3000" style="text-decoration: none;">Back To Home.</a>
            </form>
        </div>
    </section>

    <section class="main">
        <div class="content">
            <ul id="userList">
                <!-- <li><div></div><strong>Bikram</strong></li> -->
            </ul>
            <div class="video">
                <video id="client-video" muted autoplay></video>
                <video id="client-screen" muted autoplay></video>
            </div>
            <div class="audio">
                <audio id="remote-audio" preload="auto"></audio>
            </div>
            <div class="screen">
                <video id="remote-video" muted autoplay></video>
                <!-- <video id="remote-screen" muted autoplay></video> -->
            </div>
            <div class="textdoc" id="chat-box">
                <div class="text" id="text">
                </div>
                <div class="msg-input" id="msgInput">
                    <textarea id="text-msg" placeholder="Type a mssage..."></textarea>
                    <i class="fa-solid fa-share msg-btn" onclick="sendMsg()"></i>
                </div>
            </div>

        </div>
        

        <div class="button">
            <i class="fa-solid fa-video-slash red" id="camera-btn"></i>
            <i class="fa-solid fa-microphone-slash red" id="audio-btn"></i>
            <i class="fa-solid fa-desktop red" id="screen-btn"></i>
            <i class="fa-solid fa-phone-flip red" id="hang-up"></i>

        </div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="socket.js"></script> -->
    <script src="index.js"></script>
    <script src="./script.js"></script>
</body>

</html>
